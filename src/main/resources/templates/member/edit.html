<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('회원 정보 수정')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::pageNavbar('signup')}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <div class="mb-3">
                <h2>회원 정보 수정</h2>
                <div class="mb-3">
                    <label for="inputId" class="form-label">아이디</label>
                    <input th:value="${memberInfo.id}" type="text" class="form-control" id="inputId">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <input th:value="${memberInfo.password}" type="text" class="form-control" id="inputPassword">
                </div>
                <div class="mb-3">
                    <label for="inputNickName" class="form-label">별명</label>
                    <input th:value="${memberInfo.nickName}" type="text" class="form-control" id="inputNickName">
                </div>
                <div class="mb-3">
                    <label for="inputInfo" class="form-label">자기소개</label>
                    <input th:value="${memberInfo.info}" type="text" class="form-control" id="inputInfo">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">저장</button>
                    <button class="btn btn-primary">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>

</body>
</html>
